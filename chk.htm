<!DOCTYPE html>
<html>
<head>
<script src="Scripts/jquery-1.4.1.min.js" 
type="text/javascript"></script>
</script>
</head> 
<body>

 <table border='1' id="products">
            <!-- Make a Header Row -->
            <tr>
                <td><b>Product Id</b></td>
                <td><b>Name</b></td>
                <td><b>Price</b></td>
                <td><b>Category</b></td>
            </tr>
        </table>

<script>
<script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://vpides.abcdef.in:8000/sap/bc/ztransport/VPIK900331/as4user",
                dataType: "json",
                success: function (json) {                   
                    $(json).find('Product').each(function () {
                        var id = $(this).find('ProductId').text();
                        var name = $(this).find('Name').text();
                        var price = $(this).find('Price').text();
                        var category = $(this).find('CategoryName').text();
                        $('<tr><td>' + id + '</td><td>' + 
                        name + '</td><td>' + price + '</td><td>' +
                                     category + '</td></tr>').appendTo('#products');                       
                    });
                },
                error: function (xhr) {
                    alert(xhr.responseText);
                }
            });
        });
      </script>


</body>
</html>
